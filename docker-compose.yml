services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://volteyr:volteyr_dev@postgres:5432/volteyr
    # Optional: add env_file: [.env] when you have SUPABASE_KEY, OPENAI_API_KEY, etc.
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: volteyr
      POSTGRES_PASSWORD: volteyr_dev
      POSTGRES_DB: volteyr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U volteyr -d volteyr"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
